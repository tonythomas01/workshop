{%  extends 'base.html' %}
{% load register_extras %}

{%  load staticfiles %}

{%  block body %}
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary" >

        <div class="panel-heading">
            <h3 style="text-align: center"><i class="fa fa-user fa-2x" aria-hidden="true"></i> {{ user.user_first_name }} {{  user.user_last_name }}</h3>
        </div>
        <div class="panel-body">
            <table class="table table-responsive ">
                <tbody>

                <tr>
                    <td>
                        <b>Date of birth </b><i class="fa fa-calendar"></i>
                    </td>
                    <td>
                        {{ user.user_dob }}
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Github <i class="fa fa-github"></i></b>
                    </td>
                    <td>
                        {{ user.user_github }}
                    </td>
                </tr>
                </tbody>
            </table>


        </div>
        <div class="panel-footer" style="text-align: center">
            <p>For more details, drop in a mail at <a href="mailto:{{  user.email }}">
                <button class="btn btn-default"> Mail <i class="fa fa-envelope"></i> </button></p>
        </div>
    </div>

</div>

{%  endblock body %}
